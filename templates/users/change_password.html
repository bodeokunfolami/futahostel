<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!-- prettier-ignore -->
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <div class="container">
        <h1 class="mb-4 fw-bold">Change Password</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">{% include 'inc/sidebar.html' %}</div>
    <div class="col-md-10">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <!-- prettier-ignore -->
            <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
                <button class="btn btn-primary">Save</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
